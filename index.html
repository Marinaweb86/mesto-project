<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="лого" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__edit-title">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__paragraph">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169;	2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup__edit">
    <div class="popup__container">
      <form class="popup__form" name="popup-profile">
        <h2 class="popup__edit-title">Редактировать профиль</h2>
        <fieldset class="popup__fieldset">
          <input type="text" placeholder="Введите имя" class="popup__input popup__input_type_name" name="popup__name" id ="popup__profile" required>
          <input type="text" placeholder="Введите профессию" class="popup__input popup__input_type_description" name="popup__description" id ="popup__description" required>
        </fieldset>
        <button type="submit" class="popup__save-button">
        Сохранить
        </button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>

  <div class="popup popup__add">
    <div class="popup__container">
      <form class="popup__form" name="popup-card">
      <h2 class="popup__edit-title">Новое место</h2>
      <fieldset class="popup__fieldset"></fieldset>
        <input type="text" placeholder="Название" class="popup__input popup__input_type_title" name="popup_title" id = "title" required>
        <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_url" name = "popup_url" id = "url" required>
      </fieldset>
        <button type="submit" class="popup__save-button">
        Сохранить
        </button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
  <div class="popup popup__dark popup-image">
    <div class="popup__image-container">
      <button type="button" class="popup__close-button"></button>
      <img class="popup__image" src="#" alt="">
      <p class="popup__image-title"></p>
    </div>
  </div>
  <template id="element_template">
    <div class="element">
      <img class="element__image" src="#" alt="Изображение пейзажа">
      <button class="element__trash" type="button"></button>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__like-logo" type="button"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/script.js"></script>
</body>
</html>
